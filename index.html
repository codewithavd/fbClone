<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="input.css" />
    <link rel="icon" href="facebook-new.png" type="image/png">
  </head>
  <body class="bg-gray-100">
    <div
      class="box mt-16 flex mx-auto justify-center flex-col place-items-center"
    >
      <div class="container pl-[517px]">
        <img src="facebook.svg" alt="" class="w-[15rem]" />
      </div>
  

      <div class="con flex flex-col p-3 border-2 rounded-xl w-[29%] h-3/4 shadow-xl space-y-5 font-sans text-center justify-center bg-white">
        <p></p>
        <p class=" text text-xl">Log Into Facebook </p>
       
        <input
          type="email"
          name="email"
          class="px-4 outline-blue-400 h-12 my-2 border rounded-lg border-1 border-gray-300"
          placeholder="Email or phone number"
        />
        <input
          type="password"
          name="password"
          id="pass"
          class="px-4 outline-blue-400 h-12 my-2 border rounded-lg border-1 border-gray-300"
          placeholder="password"
        />
        <button type="submit" class="btn hover:bg-blue-600  text-xl font-semibold mx-3 bg-blue-500  text-white  rounded-lg pb-2 pt-2">Log In</button>
        <span class="text-blue-700 text-[13px] cursor-pointer hover:underline">Forgot account?</span>
       <hr/> c
        
        <div class="create  pb-5">
        <button type="createnew" class="btx hover:bg-green-600 text-xl font-semibold mx-3 p-4 bg-green-500  text-white  rounded-lg pb-2 pt-2">Create new account</button></div>
      </div>
    </div>
  
  </body>
</html>
